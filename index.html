<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e37632e8d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="main" id="structure">

        <div class="number">
            <div class="display-box">
                <input type="text" name="display" id="display" placeholder="0">
            </div>
            <div class="number-box">
                <button class="button">AC</button>
                <button class="button">&leftarrow;</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">*</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
                <button class="button">%</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">+</button>
                <button class="button">x&sup2;</button>
                <button class="button">&PlusMinus;</button>
                <button class="button">&sup2;&radic;x</button>
                <button class="button eval">&equals;</button>
            </div>
        </div>

        <div class="menu">
            <div class="box">
                <div class="row">
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                </div>
                <div class="row click-event">standard</div>
            </div>

            <div class="calculator">
                <button class="standard menu-button">standard</button>
                <button class="programmer menu-button">programmer</button>
                <button class="scientific menu-button">scientific</button>
            </div>
        </div>

        <div class="history">
            <i class="fa fa-history" aria-hidden="true"></i>
            <textarea id="updatehistory" readonly></textarea>
        </div>
    </nav>

    <script src="calculator.js"></script>
</body>

</html>
